// =================================
// 		DYNAMIC CONSTANT SOUNDS		
// =================================
// "dynamic_constant_sounds" - Boolean - Determines if the boss uses dynamic constant sounds. Defaults to 0.
//
// "dynamic_constant_sound_hook" - Boolean - Determines if the boss stops playing dynamic constant sounds if either attacking or stunned. Defaults to 0.
//
// "idle_constant_sound" - String - The looping sound the boss will play while idle. It can also play while the boss is alert or chasing if their respective constant sounds are not set. Defaults to "".
// "idle_constant_sound_volume" - Float - The volume of the idle constant sound. Defaults to 1.0.
// "idle_constant_sound_level" - Integer - The level of the idle constant sound. Defaults to 90.
// "idle_constant_sound_pitch" - Integer - The pitch of the idle constant sound. Defaults to 100.
//
// "alert_constant_sound" - String - The looping sound the boss will play while alert. It can also play while the boss is chasing if the chase constant sound is not set. Defaults to "".
// "alert_constant_sound_volume" - Float - The volume of the alert constant sound. Defaults to 1.0.
// "alert_constant_sound_level" - Integer - The level of the alert constant sound. Defaults to 90.
// "alert_constant_sound_pitch" - Integer - The pitch of the alert constant sound. Defaults to 100.
//
// "chase_constant_sound" - String - The looping sound the boss will play while chasing. Defaults to "".
// "chase_constant_sound_volume" - Float - The volume of the chase constant sound. Defaults to 1.0.
// "chase_constant_sound_level" - Integer - The level of the chase constant sound. Defaults to 90.
// "chase_constant_sound_pitch" - Integer - The pitch of the chase constant sound. Defaults to 100.